<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Example</title>
  <style>
    /* Define the animation */
    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    /* Apply the animation to the element */  
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      animation: slideIn 1s forwards; /* Apply the animation */
    }

    .slider {
  width: 300px;
  overflow: hidden;
}

.slide {
  width: 100%;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 24px;
  transition: transform 0.5s ease-in-out;
}

.slider .slide:nth-child(1) {
  background-color: #ff5733;
}

.slider .slide:nth-child(2) {
  background-color: #33ff57;
}

.slider .slide:nth-child(3) {
  background-color: #5733ff;
}

@keyframes slideAnimation {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-100%);
  }
}

  </style>
</head>
<body>
  <!-- HTML element to be animated -->
  <div class="box"></div>

  <div class="slider">
    <div class="slide" style="background-color: #ff5733;">Slide 1</div>
    <div class="slide" style="background-color: #33ff57;">Slide 2</div>
    <div class="slide" style="background-color: #5733ff;">Slide 3</div>
  </div>
  <script>
    const slider = document.querySelector('.slider');
let currentIndex = 0;

function nextSlide() {
  currentIndex++;
  if (currentIndex >= slider.children.length) {
    currentIndex = 0;
  }
  slider.style.transform = `translateY(-${currentIndex * 100}%)`;
}

setInterval(nextSlide, 2000);

  </script>
</body>
</html>
